
{% extends "model-page.html" %}

{% block content %}
{% load static %}

<h2>Funcionário</h2>
<!--hidden fica escondido-->
<br>
<form action="submit" method="POST">{% csrf_token %}

    <label>Nome funcionário:</label>
    <br>
    <input type="number" name="id_funcionario" value="{{ funcionario.id }}" hidden> 
    <input type="text" name="nome" size="26" value="{{ funcionario.nome }}" required>
    <br>
    <label>Endereço:</label>
    <br>
    <textarea name="endereco" rows="4" cols="26" required>{{ funcionario.endereco }}</textarea>
    <br>
    <label>Telefone:</label>
    <br>
    <input type="text" name="fone1" size="26" value="{{ funcionario.fone1 }}" required>
    <br> <br>

    <button type="submit">Salvar</button>
        
    <a href="/devsys/funcionarios">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
